[technology-description]
	cargo_ships=Крупные перевозки по воде.
	oversea-energy-distribution=Позволяет соединять острова с вашей основной электрической сетью.
	water_transport=Дает возможность пересекать водоемы.
	automated_water_transport=Позволяет строить порты для установки автоматических корабельных маршрутов.
	water_transport_signals=Позволяет согласовывать действия многочисленных кораблей в пределах единой сети водных путей.
	tank_ship=Позволяет транспортировать жидкости по воде. Танкеры наполняются и опустошаются корабельными насосами, расположенными в портах.
	deep_sea_oil_extraction=Добыча глубоководной нефти.
	automated_bridges=Добавляет мосты, которые позволяют пересекаться железнодорожным и водным путям.

