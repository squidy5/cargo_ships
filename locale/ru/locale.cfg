[mod-setting-description]
	fuel_modifier=Стандартная вместимость топливных баков кораблей умножается на это значение. По умолчанию значение равно 2.
	waterway_reach_increase=Увеличивает расстояние охвата игрока при установке водных путей, буев, портов и т.д. Позволяет устанавливать и убирать водные пути с большего расстояния.  Поставьте '0' чтобы отключить.
        no_oil_for_oil_rig=Делает технологию, необходимую для строительства глубоководных нефтяных платформ, независимой от химической науки. Нужно включить для прогресса при игре без наземной нефти.
	use_dark_blue_waterways=Делает водные пути более темными и, следовательно, более заметными.
	speed_modifier=Умножает скорость передвижения кораблей и лодок на это значение. Предупреждение: быстрые корабли выглядят глупо. 
	oil_rig_capacity=Внутреннее хранилище нефтяной платформы
	tanker_capacity=Вместимость хранилища танкера
	no_catching_fish=Предотвращает ловлю рыбы при установке манипулятора у кромки воды.
	no_oil_on_land=Убирает все нефтяные месторождения, расположенные на земле. Игнорируется, если месторождения глубоководной нефти отключены.
	
