[entity-description]
	boat=小さな収納スペースを持つ小型で高速なボート。海上に乗り物として設置が可能です。航路の上に設置することもできます。SHIFT+ENTER で乗船/下船ができます。
	indep-boat=小さな収納スペースを持つ小型で高速なボート。海上に乗り物として設置が可能です。航路の上に設置することもできます。SHIFT+ENTER で乗船/下船ができます。
	cargo_ship=資材を海上輸送します。 SHIFT+ENTER で乗船/下船ができます。
	oil_tanker=液体を海上輸送します。 SHIFT+ENTER で乗船/下船ができます。
	ship_pump=タンカーから液体を移送するポンプです。海上に設置が可能です。
	oil_rig=海底油田から石油を汲み出すための大規模なプラットフォームです。独自の電力供給と電力ネットワークを備えており、船舶用ポンプを接続することでタンカーに石油を供給します。
	deep_oil=深海に眠る大規模な油田です。利用には石油プラットフォームが必要です。
	port=自動運行された船の目的地になります
	buoy=航路を複数のブロックに分割し、ひとつの航路網に複数の船舶が航行できるようにします。
	chain_buoy=進行先にある信号ブイを読み、より高度な船舶運航を可能にします。


